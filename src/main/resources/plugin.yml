name: AvanturersGuild
version: ${project.version}
main: avanturersguild.avanturersguild.AvanturersGuild
api-version: 1.16
authors: [HolyGolf]
description: Avanturer's Guild for PixelTask
website: github.com/HolyGolf

commands:
  aguild:
    description: Help command
    usage: /<command>
  aguild setrank:
    description: Set rank to player
    usage: /<command>
    permission: AvanturersGuild.aguild.setrank
  aguild getrank:
    description: Get player rank
    usage: /<command>
    permission: AvanturersGuild.aguild.getrank
  aguild loadworld:
    description: Loading world
    usage: /<command>
    permission: AvanturersGuild.aguild.loadworld
  aguild unloadworld:
    description: Unloading world
    usage: /<command>
    permission: AvanturersGuild.aguild.unloadworld
  aguild teleport:
    description: Teleporting player to world
    usage: /<command>
    permission: AvanturersGuild.aguild.teleport